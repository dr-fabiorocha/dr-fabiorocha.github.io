<!DOCTYPE html>


<html>

<header>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="Thu, 01 Jan 1970 00:00:00 GMT">
    <meta http-equiv="Pragma" content="no-cache">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

</header>
<script>
    var menu = '';
    var cache = [];

    function remove() {
        const all = document.getElementsByClassName("navbar-item");
        for (let i = 0; i < all.length; i++) {
            all[i].classList.remove('is-active');
        }
    }

    function closeMenu() {

        document.getElementById('navbarMenuHeroC').classList.remove('is-active');
        document.getElementById('burger').classList.remove('is-active');

    }
    async function ativa(x, site) {

        let a = await fetch(site);
        let pagina = await a.text();
        console.log(pagina)

        remove();
        x.classList.add("is-active");
        document.getElementById('alvo').innerHTML = pagina;
        // close menu
        closeMenu();
        return true;
    }

    document.addEventListener("DOMContentLoaded", function(event) {

        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const target2 = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                 el.classList.toggle('is-active');
                target2.classList.toggle('is-active');
                // ativa(target2, 'home/index.html');
            });
        });
        // ativa(document.getElementById('home'), 'home/index.html');

    });
</script>

<body>
